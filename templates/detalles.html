<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/cherryShirts-logo.png') }}" type="image/x-icon">
        <title>CherryShirts</title>
        <!-- Fuentes de google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- Estilos css-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style-index.css') }}">

    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <div class="nav__option ctn__logo">
                    <a class=" nav__ctn-logo option__link" href="{{ url_for('index')}}" target="_self">
                        <img class="img-logo" src="{{ url_for('static', filename='assets/cherryShirts-logo.png') }}" alt="CherryShirts">
                        <p class="text-logo ">CherryShirts</p>
                    </a>
                </div>
    
                <div class="nav__option option">
                    <a class="option__link optn-txt" href="{{ url_for('carro')}}" target="_self">Mis productos</a>
    
                </div>
                <div class="nav__option option">
                    <a class="option__link optn-txt" href="{{ url_for('perfil')}}" target="_self">Mi perfil</a>
                </div>
                <div class="nav__option option">
                    <a class="option__link optn-txt optn-register " href="{{ url_for('logout')}}" target="_self">Cerrar sesión</a>
                </div>
                
            </nav>
        </header>
    <h1>{{ camiseta[3] }}</h1>
    <img src="/static/images/{{ camiseta[4] }}" alt="" style="size: 1px;">
    <p>Costo: {{ camiseta[2] }} </br>En disponibilidad: {{ camiseta[1]}}</p>

    <div>
        <h2>Diseños disponibles </br></h2>
        {% for diseño in diseños %}
        <div>
            <form action="/agregar_a_carrito/{{ camiseta[0] }}/{{ diseño[0] }}" method="GET">
                <div ><img src="/static/imagesD/{{ diseño[2] }}"  alt=""></div>
                <div >
                    <input type="submit" value="Escoger diseño">
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
